    <!-- Internal JavaScript Scripting -->
    <script>
      // Function 1 - Previously Load Images Function
      function photoPreviousLoader() {
          // At the moment this will manually add new images.
          var imgFolder = ['view-icon.png','right-arrow.png','close-button.png','left-arrow.png','01.jpg','02.jpg','03.jpg','04.jpg','05.jpg','06.jpg','07.jpg','08.jpg','09.jpg','10.jpg','11.jpg','12.jpg','13.jpg','14.jpg','15.jpg','16.jpg'];
          for( var i = 0; i < imgFolder.length; i++) { // Looping each item in the array
            var img = new Image();
            img.src = "img/photos/" + imgFolder[i];
          }
      }
      // Function 2 - Adding a Load Event
      function addLoadEvent(func) {
          var oldOnload = window.onload;
          if (typeof window.onload != 'function') {
            window.onload = func;
          } else {
            window.onload = function() {
              if (oldOnload) {
                oldOnload();
              }
              func();
            }
          }
      }
      addLoadEvent(photoPreviousLoader);
    </script>
